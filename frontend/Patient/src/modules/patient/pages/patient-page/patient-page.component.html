<body>
    <mat-toolbar>
        <span>Only Patients</span>
    </mat-toolbar>
    @if (!loggedIn && approved) {
        <div>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h1>Welcome, Patient</h1>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Please write your ssn to log in</p>
                    <div>
                        <mat-form-field>
                            <input matInput type="text" pattern="[0-9]*" [formControl]="ssndate" placeholder="DDMMYY">
                        </mat-form-field>
                        <p>-</p>
                        <mat-form-field>
                            <input matInput type="text" pattern="[0-9]*" [formControl]="ssnsec" placeholder="XXXX">
                        </mat-form-field>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button (click)="LogIn()">Log in</button>
                </mat-card-actions>
            </mat-card>
        </div>
    }

    <div *ngIf="loggedIn">
        <mat-tab-group>
            <mat-tab label="Take measurement">
    
                <app-take-measurement [SSN]="fullSSN"></app-take-measurement>
    
            </mat-tab>
        </mat-tab-group>
    </div>
</body>
