<body>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Enter patient blood pressure</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field *ngIf="!isPatient" appearance="fill">
                <mat-label>Patient SSN</mat-label>
                <input matInput [formControl]="patientSSN" placeholder="SSN">
            </mat-form-field>
            <br *ngIf="!isPatient">
            <mat-form-field appearance="fill">
                <mat-label>Systolic</mat-label>
                <input matInput [formControl]="systolic" placeholder="Systolic pressure">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Diastolic</mat-label>
                <input matInput [formControl]="diastolic" placeholder="Diastolic pressure">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="SendMeasurement()">Ok</button>
        </mat-card-actions>
    </mat-card>    
</body>
