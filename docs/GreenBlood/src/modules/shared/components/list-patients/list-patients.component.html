<body>
    <div id="search">
        <div>
            <mat-form-field>
                <input matInput type="text" pattern="[0-9]*" [formControl]="patientSSNSearch" placeholder="Patient SSN">
            </mat-form-field>
            <button mat-raised-button (click)="FindPatient()">Search</button>
            <button mat-raised-button (click)="NewPatient()">New Patient</button>
        </div>
    </div>
    <br>
    <div id="content">
        <div id="list">
            <mat-button-toggle-group [vertical]="true">
                <mat-button-toggle *ngFor="let item of patients | async" [value]="item.SSN" (click)="itemChosen = true">{{item}}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div id="inspect">
            
            <mat-card *ngIf="itemChosen">
                <mat-card-content>
                    <mat-form-field appearance="fill">
                        <mat-label>Patient SSN</mat-label>
                        <input matInput type="text" pattern="[0-9]*" [formControl]="patientSSN" placeholder="SSN">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" pattern="[0-9]*" [formControl]="patientName" placeholder="Name">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="text" pattern="[0-9]*" [formControl]="patientEmail" placeholder="Email">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button (click)="DeletePatient()">Delete patient</button>
                </mat-card-actions>
            </mat-card>
    
        </div>
    </div>
</body>
