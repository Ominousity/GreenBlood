<body>
    <mat-toolbar>
        <button mat-icon-button routerLink=" ">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <span>Only Patients</span>
    </mat-toolbar>

    <div *ngIf="!loggedIn">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h1>Welcome, Patient</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Please write your ssn to log in</p>
                <div>
                    <mat-form-field>
                        <input matInput type="number" [formControl]="ssndate" placeholder="DDMMYY">
                    </mat-form-field>
                    <p>-</p>
                    <mat-form-field>
                        <input matInput type="number" [formControl]="ssnsec" placeholder="XXXX">
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="LogIn()">Log in</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div *ngIf="loggedIn">
        <mat-tab-group>
            <mat-tab label="See measurements">
    
                <app-list-measurements></app-list-measurements>
    
            </mat-tab>
            <mat-tab label="Take measurement">
    
                <app-take-measurement [isPatient]="true"></app-take-measurement>
    
            </mat-tab>
        </mat-tab-group>
    </div>
</body>
