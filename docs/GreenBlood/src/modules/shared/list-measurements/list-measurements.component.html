<body>
    <div id="list">
        <mat-list-item *ngFor="let item of measurements">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    title
                </mat-expansion-panel-header>
                content
            </mat-expansion-panel>
        </mat-list-item>
    </div>
    <div id="inspect" *ngIf="itemChosen">
        
        <app-take-measurement [isPatient]="false" [isUpdating]="false"></app-take-measurement>

    </div>
</body>
